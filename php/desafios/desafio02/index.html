<!-- O Segundo desafio foi criar um site que exige um valor aleatório inteiro, no qual o usuário digita dois números na tela de interface, um para marcar o Inicial e o outro para marcar o Secundario. 
Após isso é redirecionado para a seguinte mostrando o resultado. Para isso foi necessário colocar um input, assim como puxar suas informações com o GET no códgio em PHP -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Formulario em PHP</h1><hr>
        <h2 id="apresente">Sorteador de Números<br>Escolha o número inicial e final</h2><br>
    </header>
    
    <section>
        <form action="resposta.php" method="get">
            <label for="num1">Numero Inicial</label>
            <input type="number" name="num1" id="num1">
            <label for="num2">Numero Final</label>
            <input type="number" name="num2" id="num2">
            <input type="submit" value="Sortear">
        </form>
    </section>

</body>

</html>
