<!-- 
    Desafio 1 - Antecessor e Sucessor

    Proposta: Criar um site onde o usuário insere um número inteiro,
    e a aplicação retorna o seu antecessor e sucessor.

    Funcionalidades implementadas:
    - Coleta do número via formulário GET
    - Cálculo do antecessor e do sucessor
    - Exibição amigável dos resultados em uma nova página
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 - PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Formulario em PHP</h1><hr>
        <h2 id="apresente">Calcular Antecessor e Sucessor</h2><br>
    </header>
    
    <section>
        <form action="resposta.php" method="get">
            <label for="num">Numero:</label>
            <input type="number" name="numero" id="numero" required>
            <input type="submit" value="Calcular">
        </form>
    </section>

</body>

</html>
