<!-- O Quarto desafio foi criar um site que faz a analise de um numero real, no qual o usuário digita o número, após isso ele é redirecionado para a seguinte mostrando o resultado da analise, 
que mostra a parte inteira e a parte fracionaria do numero digitado. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04 - PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Formulario em PHP</h1><hr>
        <h2 id="apresente">Analise de números Reais<br></h2><br>
    </header>
    
    <section>
        <form action="resposta.php" method="get">
            <label for="valor">Digite um numero Real</label>
            <input type="text" name="valor" id="valor" step="0.001" required>
            <input type="submit" value="Analisar">
        </form>
    </section>

    <!--Substitui vírgula por ponto-->
    <script>
        document.getElementById('valor').addEventListener('input', function () {
            this.value = this.value.replace(',', '.'); 
        });
    </script>

</body>

</html>
