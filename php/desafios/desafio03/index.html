<!-- O Terceiro desafio foi criar um site que faz a conversão de real para dólar, no qual o usuário digita o quanto ele tem na carteira no momento, após isso ele é redirecionado para a seguinte mostrando 
o resultado da conversão. Para isso foi necessário colocar um input, assim como puxar suas informações com o GET no códgio em PHP -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03 - PHP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Formulario em PHP</h1><hr>
        <h2 id="apresente">Conversor de moedas<br></h2><br>
    </header>
    
    <section>
        <form action="resposta.php" method="get">
            <label for="valor">Quantos R$ tem na sua carteira?</label>
            <input type="text" name="valor" id="valor" min="0" step="0.01" placeholder="0.00" required>
            <input type="submit" value="Converter">
        </form>
    </section>

    <!--Substitui vírgula por ponto-->
    <script>
        document.getElementById('valor').addEventListener('input', function () {
            this.value = this.value.replace(',', '.'); 
        });
    </script>

</body>

</html>
